<style>

body {
  background: url(https://siemensnwe.service-now.com/PooleB2.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  font-family: 'Monospace', sans-serif;
}

.login-card {
  padding: 20px;
  width: 700px;
  background: rgba(255, 255, 255, .0); 
  margin: 0 auto 10px;
  border-radius: 10px;
  box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  color:#ffffff;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  
}

.login-card h1 {
  font-weight: 100;
  text-align: center;
  font-size: 2.3em;
}

.login-card button {
  width: 100%;
  height: 75px;
  font-weight: bold !important;
  font-size: 27px;
  display: block;
  margin-bottom: 10px;
  position: relative;
}

.login-card input[type=text],textarea,select{
  height: 45px;
  font-size: 18px;
  width: 100%;
  resize:vertical;
  margin-bottom: 10px;
  -webkit-appearance: none;
  background: #fff;
  border: 1px solid #d9d9d9;
  border-top: 1px solid #c0c0c0;
   border-radius: 6px; 
  padding: 10px 20px;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  opacity: 0.9;
  
}

.login-card input[id=date] {
  height: 28px;
  font-size: 16px;
  width: 45%;
  margin-bottom: 10px;
  -webkit-appearance: none;
  background: #fff;
  border: 1px solid #d9d9d9;
  border-top: 1px solid #c0c0c0;
  /* border-radius: 2px; */
  padding: 0 8px;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
}

.login-card input[type=text] :hover, textarea :hover {
  border: 1px solid #b9b9b9;
  border-top: 1px solid #a0a0a0;
  -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
}

.login-card label {
  text-align: center;
  font-size: 22px;
   
}


.login-submit {
  /* border: 1px solid #3079ed  */
  border: 0px !important;
  color: #ffffff !important ;
  text-shadow: 0 1px rgba(0,0,0,0.1); 
  background-color: #4ca5e0 !important;
  transition: 0.5s
  border-radius: 6px !important;
  cursor: pointer;
/* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#4787ed)); */
}

.login-submit:hover {
  /* border: 1px solid #2f5bb7; */
  border: 0px;
  text-shadow: 0 1px rgba(0,0,0,0.3);
  background-color: #0777bd !important;
  border-radius: 6px;
  /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#357ae8)); */
}

.login-cancel {
  /* border: 1px solid #3079ed; */
  border: 0px !important;
  color: #ffffff !important;
  text-shadow: 0 1px rgba(0,0,0,0.1); 
  background-color: #f94040 !important;
  transition: 0.5s
  /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#4787ed)); */
}


.login-cancel:hover {
  /* border: 1px solid #2f5bb7; */
  border: 0px;
  text-shadow: 0 1px rgba(0,0,0,0.3);
  background-color: #af0000 !important;
  /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#357ae8)); */
}



.login-card a {
  text-decoration: none;
  color: #ffffff;
  font-weight: 400;
  text-align: center;
  display: inline-block;
  opacity: 0.6;
  transition: opacity ease 0.5s;
}

.login-card a:hover {
  opacity: 1;
}

.login-help {
  width: 100%;
  text-align: center;
  font-size: 12px;
}


#questionsDiv0 li{

list-style-type:none;
font-size: 20px;
cursor:pointer;

}


#questionsDiv1 li{

display: inline-block;
list-style-type:none;
font-size: 20px;
width: 13%;
margin-left: 1px;
margin-right: 1px;
cursor:pointer;
}

#questionsDiv2 li{

list-style-type:none;
font-size: 20px;
cursor:pointer;
}

input[type=checkbox]{

transform: scale(1.1);

-webkit-transform: scale(1.1);
}

ul li {

  -webkit-border-radius: 6;
  -moz-border-radius: 6;
  border-radius: 6px;
  font-family: Arial;
  color: #000000;
  font-size: 20px;
  background: #FFFFFF;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
  margin-top: 2px;
  margin-bottom: 2px;
  opacity: 0.8;

  
}

ul li:hover {

  -webkit-border-radius: 6;
  -moz-border-radius: 6;
  border-radius: 6px;
  font-family: Arial;
  color: #000000;
  font-size: 20px;
  background: #54bbff;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
  margin-top: 2px;
  margin-bottom: 2px;
  transition: 0.2s;
  
}

.active {

  
  color: #ffffff;
  background: #4ca5e0;
  

}

.inactive {

  
  color: #ffffff;
  background: #dbdbdb;
  

}

ul {

padding:0;

}

.unselectable {

    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -o-user-select: none;
    user-select: none;


}

</style>
